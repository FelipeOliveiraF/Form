<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.dev</title>

    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div>
        <h1 id="title">Cadastro de Devs</h1>
        <P id="subtitulo">Complete suas informações</P>
    </div>




    <form>

        <fieldset class="grupo">

            <div class="campo">
                <strong><label for="name">Nome</label></strong>
                <input type="text" name="nome" id="name" required>
            </div>

            <div class="campo">
                <strong><label for="sobrenome">Sobrenome</label></strong>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <strong><label>Email</label></strong>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="idade"><strong>Data de nascimento</strong></label>
            <input type="month" name=idade id="idade" required>
        </div>

        <div class="campo">
            <strong><label>De qual lado da aplicação você desenvolve?</label></strong>
            <label>
                <input type="radio" name="devweb" value="frontend " checked>Front-end
                <input type="radio" name="devweb" value="backend">Back-end
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <strong><label for="senioridade">Senioridade</label></strong>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <strong><label>Selecione as tecnologias que utiliza:</label></strong>

                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>

                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label>

                <input type="checkbox" id="tec3" name="tec3" value="Javascript">
                <label for="tec3">Javascript</label>

                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP

                </label>
                <input type="checkbox" id="tec5" name="tec5" value="c#">
                <label for="tec5"></label>

                <input type="checkbox" id="tec6" name="tec6" value="Python">
                <label for="tec6">Python</label>

                <input type="checkbox" id="tec7" name="tec7" value="Java">
                <label for="tec7">Java</label>
            </div>

        </fieldset>


        <div class="campo">
            <br>
            <strong><label>Conte sobre sua experiencia:</label></strong>
            <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>


    </form>





</body>

</html>
